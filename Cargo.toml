[package]
name = "kindling"
version = "0.1.0"
edition = "2021"
description = "Cross-platform unattended Nix installer with direnv integration"
authors = ["Pleme.io <engineering@pleme.io>"]

[[bin]]
name = "kindling"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"
colored = "2.1"
semver = "1.0"
dirs = "6.0"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
strip = true
